<div class="row">
  <div *ngFor="let card of cards" class="card col-xs-12 col-sm-6 col-md-4 col-lg-3">
    <div class="thumbnail">
      <img [src]=[card.Cover]>
      <h3> {{ card.Title }} </h3>
      <p>活動日期： {{ card.Begin }} {{ card.End }}</p>
      <input type="button" value="更多詳情" class="btn btn-primary"/>
    </div>
  </div>
</div>
